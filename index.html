<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eden Constructors, Inc. | Commercial & Retail Construction</title>
  <meta name="description" content="Commercial & Retail Construction Delivered On Time. Built with Safety.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #f97316; --secondary: #0f172a; }
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
    .font-bebas { font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.05em; }
    
    .grid-pattern { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 30px 30px; }
    
    /* Animations */
    .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
    .reveal.visible { opacity: 1; transform: translateY(0); }
    
    #main-content { min-height: 80vh; transition: opacity 0.3s ease; }
    .fade-out { opacity: 0; }

    /* Hamburger Animation */
    .menu-btn.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .menu-btn.active span:nth-child(2) { opacity: 0; }
    .menu-btn.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <!-- Nav Skeleton -->
  <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-500 py-4 lg:py-6">
    <div class="max-w-[1200px] mx-auto px-6 flex justify-between items-center">
      <a href="#/" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-orange-500 flex items-center justify-center font-bebas text-white text-2xl">E</div>
        <div class="hidden sm:block">
          <span class="block font-bebas text-2xl leading-none text-slate-800 uppercase">EDEN</span>
          <span class="block text-[8px] tracking-[0.3em] font-extrabold text-slate-500 uppercase">Constructors</span>
        </div>
      </a>

      <div id="desktop-links" class="hidden lg:flex items-center gap-10 text-[10px] font-extrabold uppercase tracking-widest text-slate-700">
        <!-- Injected by JS -->
      </div>

      <button id="menu-toggle" class="lg:hidden w-10 h-10 flex flex-col justify-center gap-1.5 items-end menu-btn" aria-label="Toggle Menu">
        <span class="w-8 h-0.5 bg-slate-800 transition-all"></span>
        <span class="w-6 h-0.5 bg-slate-800 transition-all"></span>
        <span class="w-8 h-0.5 bg-slate-800 transition-all"></span>
      </button>
    </div>
  </nav>

  <!-- Mobile Overlay -->
  <div id="mobile-overlay" class="fixed inset-0 bg-white z-[45] translate-x-full transition-transform duration-500 pt-24 px-8 flex flex-col gap-6">
    <!-- Injected by JS -->
  </div>

  <main id="main-content"></main>

  <footer id="footer" class="bg-slate-900 text-white pt-20 pb-12 overflow-hidden relative">
    <!-- Injected by JS -->
  </footer>

  <script type="module" src="index.tsx"></script>
</body>
</html>
